<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德州扑克</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a3c28;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: gold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .poker-table {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #277245;
            border-radius: 200px;
            margin: 0 auto 30px;
            border: 20px solid #5d3a1a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        #communityCards {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .card {
            width: 70px;
            height: 100px;
            border: 2px solid white;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            background-color: white;
            color: black;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .player {
            position: absolute;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .player h3 {
            margin-top: 0;
            color: #ffc107;
        }

        .player-cards {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .chips {
            background-color: #343a40;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            color: gold;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .fold {
            background-color: #dc3545;
            color: white;
        }

        .check {
            background-color: #17a2b8;
            color: white;
        }

        .raise {
            background-color: #28a745;
            color: white;
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Player positions */
        #player1 {
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
        }

        #player2 {
            bottom: 100px;
            right: -150px;
        }

        #player3 {
            top: 100px;
            right: -150px;
        }

        #player4 {
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
        }

        #player5 {
            top: 100px;
            left: -150px;
        }

        #player6 {
            bottom: 100px;
            left: -150px;
        }

        /* 可选：减小玩家卡片宽度 */
        .player {
            width: 150px;
            /* 原为200px，调整为150px以减少重叠风险 */
        }

        .pot-info {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, 70px);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: gold;
        }
    </style>
</head>

<body>
